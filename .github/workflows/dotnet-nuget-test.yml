name: .NET nuget test

on:
  push:
    branches:
      - 'release/prd'
  workflow_dispatch:
    inputs:
      Project_Path:
        description: 'The path to the .NET project file'
        required: true
        type: string
      Dotnet_Version:
        description: 'The .NET version to use'
        required: false
        type: string
        default: 9.x
  workflow_call:
    inputs:
      Project_Path:
        required: true
        type: string
      Dotnet_Version:
        required: false
        type: string
        default: 9.x

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
        #https://github.com/actions/setup-dotnet

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ inputs.Dotnet_Version }}
          #global-json-file: global.json

      # Build
      - name: Ensure GitHub NuGet Source
        run: |
          dotnet nuget add source 'https://nuget.pkg.github.com/baoduy/index.json' \
          -n github -u baoduy -p ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.Project_Path }}
      - name: Build
        run: dotnet build ${{ inputs.Project_Path }} --no-restore --configuration Release
      - name: Test
        continue-on-error: true
        run: dotnet test ${{ inputs.Project_Path }} --collect "Code Coverage" --verbosity normal

      # Versioning
      - name: Calculate version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: false

      - name: Set NEXT_VERSION
        run: echo "NEXT_VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV

      - name: Print the version
        run: echo ${{ steps.version.outputs.version }}

      # Ensure the project able to Package - Output to test directory
      - name: Package
        run: dotnet pack ${{ inputs.Project_Path }} --no-build --no-restore --configuration Release --output ${{ runner.temp }}/test-nupkgs -p:PackageVersion=${{ env.NEXT_VERSION }}
      - name: List Package
        run: ls ${{ runner.temp }}/test-nupkgs

      # Upload test artifacts for inspection
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-packages
          path: ${{ runner.temp }}/test-nupkgs
          retention-days: 7
